name: Scheduled Issues

on:
  issues:
    types: [opened]
  workflow_dispatch:

jobs:
  process-scheduled-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Process scheduled issue
        uses: BigAB/scheduled-issues@v0.0.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
